<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interphase">

        <div class="left">
            <div class="box1">
                <ul>
                    <li><a href=""><img class="logo" src="../accessories/logo.svg" alt=""></a></li>
                    <li><a href=""><img class="home" src="../accessories/home.svg" alt="">Home</a></li>
                    <li><a href=""><img class="search" src="../accessories/search.svg" alt="">Search</a></li>
                </ul>
            </div>

            <div class="box2">
                <div class="top">
                    <a href="">
                        <img class="lib" src="../accessories/library.svg" alt="">Your Library
                        <img class="plus" src="../accessories/plus.svg" alt="">
                    </a>
                </div>
                <div class="scroll">
                    <div class="first">
                        <b>Create your first playlist</b>
                        <div>It's easy,we'll help you</div>
                        <button>Create playlist</button>
                    </div>
                    <div class="second">
                        <b>Let's find some podcast to follow</b>
                        <div>We'll keep you updated for episodes</div>
                        <button>Find podcasts</button>
                    </div>
                </div>
            </div>
        </div>

                                                <!-- RIGHT INTERPHASE ......................................-->

        <div class="right">
            <nav>
                <div class="icon">
                    <a class="il" href=""><img src="../accessories/iconL.svg" alt=""></a>
                    <a class="ir" href=""><img src="../accessories/iconr.svg" alt=""></a>
                </div>
                <div class="sl">
                    <button class="s">Sign up</button>
                    <button class="l">Login</button>
                </div>
            </nav>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
